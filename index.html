<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMG Foundation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .hero {
      height: 100vh;
      background: url('kabristan1.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    /* Popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .close {
      color: red;
      float: right;
      font-size: 22px;
      cursor: pointer;
    }
    .payment {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .qr img {
      width: 200px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .email {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>BMG Foundation</h1>
    <button class="btn" onclick="openModal()">Donate</button>
  </header>

  <section class="hero">
    <h2>Masjid, Madrasa aur Kabristan ke liye aapka yogdaan</h2>
  </section>

  <!-- Popup Modal -->
  <div id="donateModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Donate Now</h2>
      <div class="payment">
        <p><strong>Banking Name:</strong> Yasir Arfat</p>
        <p><strong>Account No:</strong> 009910338952</p>
        <p><strong>IFSC Code:</strong> IPOS0000001</p>
        <p><strong>Bank:</strong> India Post Payments Bank</p>
        <p><strong>UPI ID:</strong> 7050859156@axl</p>
      </div>
      <div class="qr">
        <img src="Bmg scanner.jpg" alt="UPI QR Code">
      </div>
      <div class="email">Contact: nooralam86191@gmail.com</div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("donateModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("donateModal").style.display = "none";
    }
    window.onclick = function(event) {
      let modal = document.getElementById("donateModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
